<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel(用于将jsx转化为js,es6转为es5) -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
      class Login extends React.Component {
        usernameRef = React.createRef()
        pwdRef = React.createRef()
        // 响应表单提交的回调
        handleSubmit = event => {
          event.preventDefault()
          const { usernameRef, pwdRef } = this
          const username = usernameRef.current.value
          const pwd = pwdRef.current.value
          alert(`准备提交的用户名是${username},密码是${pwd}`)
        }
        render() {
          return (
            <form actions="http://www.baidu.com" onSubmit={this.handleSubmit}>
              用户名：
              <input type="text" ref={this.usernameRef} />
              密码：
              <input type="text" ref={this.pwdRef} />
              <button type="submit">登录</button>
            </form>
          )
        }
      }
      ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
  </body>
</html>
