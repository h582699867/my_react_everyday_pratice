<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel(用于将jsx转化为js,es6转为es5) -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
      class Show extends React.Component {
        myContainer1 = React.createRef() // 创建一个ref容器，可以存放节点，但只能放一个
        myContainer2 = React.createRef() // 创建一个ref容器，可以存放节点，但只能放一个
        demo = () => {
          alert(this.myContainer1.current.value)
          console.log(this.myContainer2.current)
        }
        render() {
          return (
            <div>
              <input type="text" ref={this.myContainer1} />
              <button ref={this.myContainer2} onClick={this.demo}>
                点我提示内容
              </button>
            </div>
          )
        }
      }
      ReactDOM.render(<Show />, document.getElementById('test'))
    </script>
  </body>
</html>
